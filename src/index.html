<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Комплексное снабжение предприятий</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__block">
                <div class="header__logo">
                    <img src="/src/img/header/logo.png" alt="Логотип компании 'Комплексное снабжение предприятий'">
                </div>
                <div class="header__contacts-wrap">
                    <div class="header-contacts">
                        <div class="header-contacts__mail-wrap">
                            <img src="/src/img/icon-mail.png" alt="Иконка почты" class="header-contacts__mail-icon">
                            <a href="mailto:dir@ksp024.ru" class="header-contacts__mail">dir@ksp024.ru</a>
                        </div>
                        <div class="header-contacts__tel-wrap">
                            <div class="header-contacts__tel-block">
                                <img src="/src/img/icon-tel.png" class="header-contacts__tel-icon" alt="Иконка телефона">
                                <a href="tel:+73912145929" class="header-contacts__tel-one">+7 (391) 214-59-29</a>
                            </div>
                            <a href="tel:+79676120440" class="header-contacts__tel-two">+7 (967) 612-04-40</a>
                        </div>
                    </div>
                    <button class="button header-contacts__button">Заказать звонок</button>
                </div>
                <div class="menu__btn">
                    <span class="menu__btn-burger"></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="main">
            <div class="container">
                <nav class="menu">
                    <ul class="menu__list">
                        <a href="#" class="menu__item">
                            <li>Бетон</li>
                        </a>
                        <a href="#" class="menu__item">
                            <li>Аренда спецтехники</li>
                        </a>
                        <a href="#" class="menu__item">
                            <li>Инертные материалы</li>
                        </a>
                        <a href="#" class="menu__item">
                            <li>Основные направления</li>
                        </a>
                        <a href="#" class="menu__item">
                            <li>Почему мы</li>
                        </a>
                        <a href="#" class="menu__item">
                            <li>Почему мы</li>
                        </a>
                        <a href="#" class="menu__item">
                            <li>Контакты</li>
                        </a>
                    </ul>
                </nav>

                <div class="main-wrap">
                    <div class="main-wrap__pump">
                        <img src="/src/img/main/pump.png" alt="Автобетононасос">
                    </div>
                    <div class="main-wrap__text">
                        <h1 class="main__title">Мы строим надёжно</h1>
                        <h2 class="main__subtitle">Бетон, спецтехника и инертные материалы высшего качества</h2>
                        <button class="button main__button">Оформить заказ</button>
                    </div>
                    <div class="main-wrap__mixer">
                        <img src="/src/img/main/mixer.png" alt="Автобетонамешалка">
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</html>
